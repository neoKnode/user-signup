{% extends "base.html" %}

{% block content %}
    
    <div class='parent'>
        <h2>SIGNUP</h2>
            <form method='post'>
                <div class='item'>
                    <label for='username'>Username</label></div>
                        <div class='item'> 
                            <input id='username' type='text' name='username' value='{{ username }}' />
                                <p class='error'>{{ username_error }}</p></div>
                <div class='item'>                    
                    <label for='password'>Password</label></div>
                        <div class='item'> 
                            <input id='password' type='password' name='password' value='{{ password }}' />
                                <p class='error'>{{ password_error }}</p></div>
                <div class='item'>                    
                    <label for='verify_password'>Verify Password</label></div>
                        <div class='item'>
                            <input id='verify_password' type='password' name='verify_password' value='{{ verify_password }}' />
                                <p class='error'>{{ verify_error }}</p></div>
                <div class='item'>                    
                    <label for='email'>Email (optional)</label></div>   
                        <div class='item'>          
                            <input id='email' type='text' name='email' value='{{ email }}' />
                                <p class='error'>{{ email_error }}</p></div>
            <br>
            <div class='item'>
                <input class='submit' type='submit' value='Verify Account' /></div>  
            </form>
    </div>

{% endblock %}
